
#Sets browser on which your tests will run.
#"JESUSNUT SELENIUM FRAMEWORK [Powered by TMB] supports only 'firefox'/'edge'/'chrome' at the moment.
browser = edge

#Want to execute test cases in remote ? --> true or false
#if false, test cases will be executed in local.
#if true, test cases will be executed in remote.
remote = false

#Sets remote url to which your tests will route to.
remoteURL = http://999.888.0.XXXX:4444

#Want to execute test cases in headless mode ? --> true or false
#if false, test cases will be executed in headed mode.
#if true, test cases will be executed in headless mode.
#***Note*** :Keep 'headless' flag as 'false' always; if using Ignitor class methods thats uses java.awt.Robot.
#***Note*** :Keep 'headless' flag as 'true' always; if using PDFUtils class methods.
headless = false

#Want to execute test cases in Incognito Window ? --> true or false
#if false, test cases will be executed normal window.
#if true, test cases will be executed in incognito window.
incognito = true

#Do you want a customized visually appealing Extent Report ? --> true or false
#if false, a typical STANDARD themed extent report will be generated
#if true, a nice customized DARK themed extent report will be generated with logo and other CSS changes.
customizedReport = true

#Do you want PassedStepsScreenshot ? --> true or false
#if false, extent report will not have screenshots for passed steps for a test.
#if true, extent report will have screenshots for passed steps for a test.
#***Note*** :Keep 'passedStepsScreenshots' flag as 'false' always; if using JSUtils class methods.
passedStepsScreenshots = true

#Do you want to override previously generated reports ? --> true or false
#if false, a new report will be generated everytime having name as 'LocalDateTime_index.html'
#if true, report will have name as 'index.html' and if any report exists with same name already; will be overriden.
#***Note*** :Keep 'overrideReports' flag as 'true' always; if publishing HTML-extent report in Jenkins.
overrideReports = true


#highlight elements during execution ? --> true or false
#if false, during execution and in screenshots the webelements (being acted upon) will not be highlighted.
#if true, during execution and in screenshots the webelements (being acted upon) will be highlighted.
highlightElements = true

